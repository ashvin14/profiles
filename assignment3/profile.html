<html>
	<head>
		<title>Profile</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="profile.css">
		
	</head>
	<body>
		<div class="container">
			<ul class="nav nav-tabs">
				<li  class="tab profile" role="presentation"  class="active"><a href="#">profile</a></li>
				<li  class="tab feed"  role="presentation"><a href="#">feed</a></li>
				
			</ul>
			<div class="header jumbotron">
				<div class="row">
					<div class="col-md-3">
						<img id="profilePic" class="img-circle" src="unknown.jpg"></img>
					</div>
					<div class="col-md-9">
						<ul>
							<li><h3 id="name"></h3></li>
							<li><h3 id="location"></h3></li>
							<li><h3 id="birthday"></h3></li>
						</ul>
					</div>
					
				</div>
				
				
				<hr>
				<div class="row">
					<div class="intro col-md-4">
						<h4 class="text-center">INTRO</h4>
						<hr>
						<ul>
						<li><small>students at <span id="university"></span></small></li>
						<li><small>studied <span id="field"></span></small></li>
						<li><small>went to <span id="school"></span></small></li>
						<li><small>Works at <span id="job"></span></small></li>
						

						</ul>
					</div>
					<div class="col-md-6">
					<ol class="loadFeed">
						
					</ol>
					</div>
				</div>
				<br>
				<br>
				<br> 
				<div class="container">
				<div class="row">
					
					<div class="col-md-4 friends">
					<h4 class="text-center">FRIENDS</h4>
						
					

						
					</div>	
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="profile.js"></script>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
